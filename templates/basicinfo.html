<html>
  <head>
    <!-- <title>Basic Info</title> -->
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <a href="landingpage"><input type="submit" value ="back"></a>
      <div class="pagetitle">
        <h1>Let's start with some basic facts about you.</h1>
      </div>
      <div id="main">
        <form method="post" action="{{ url_for('photo') }}">
          <label for="name">My name is:</label>
          <input type="text" name="name"><br />
          <label for="major">My major is:</label>
          <input type="major" name="major"><br />
          <label for="year">My year is:</label>
          <select name=years method="GET" action="/basicinfo">
            {% for year in years %}
            <option value="{{year}}" SELECTED>{{year}}</option>
            {% endfor %}
          </select><br />
          <input type="submit" value="Next">
        </form>
      </div>
    </div>
  </body>
</html>
